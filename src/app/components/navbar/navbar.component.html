<header class="header">
    <!-- Left Section: Logo + Search -->
    <div class="header-left">
      <img src="assets/facebook-logo.png" alt="Facebook" class="logo" />
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Facebook" />
      </div>
    </div>
  
    <!-- Center Section: Main Icons -->
    <div class="header-center">
      <button class="icon-btn"><i class="fas fa-home"></i></button>
      <button class="icon-btn"><i class="fas fa-tv"></i></button>
      <button class="icon-btn"><i class="fas fa-store"></i></button>
      <button class="icon-btn"><i class="fas fa-users"></i></button>
      <button class="icon-btn"><i class="fas fa-gamepad"></i></button>
    </div>
  
    <!-- Right Section: Profile + Notifications -->
    <div class="header-right">
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
      <button class="icon-btn"><i class="fas fa-comment"></i></button>
      <button class="profile-btn">
        <img src="assets/profile.jpg" alt="Profile" />
      </button>
    </div>
  </header>
